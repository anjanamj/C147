<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

       


        <a-sky src="wall.jpeg">

        </a-sky>

        <a-entity>
            <a-cylinder position="0 0 0" height = "0.5" radius="4"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-cylinder>
        </a-entity>

        <a-torus position="0 -5 0" color="grey" rotation="0 0 90" radius="5" radius-tubular="0.1" segments-tubular="3"></a-torus>
        
        
        <a-entity>
            <a-cylinder position="-10 -2 0" height = "0.25" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-cylinder>
        </a-entity>

        <a-torus position="-10 -5 0" color="grey" rotation="0 0 90" radius="2.5" radius-tubular="0.1" segments-tubular="3"></a-torus>
        <a-plane width = "600" height="100" position="-0 -20 -4.0" rotation="-90 0 0"></a-plane>
    </a-scene>
</body>

</html>
